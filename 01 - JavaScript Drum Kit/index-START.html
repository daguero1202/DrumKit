<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Monster Inc.</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Ransom</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Boi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Wii</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Watch your profanity</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Cleveland</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Hot</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Box</span>
    </div>
  </div>

  <audio data-key="65" src="http://peal.io/download/pjelo"></audio>
  <audio data-key="83" src="http://peal.io/download/0vku4"></audio>
  <audio data-key="68" src="http://peal.io/download/2mk5e"></audio>
  <audio data-key="70" src="http://peal.io/download/44702"></audio>
  <audio data-key="71" src="http://peal.io/download/ejwor"></audio>
  <audio data-key="72" src="http://peal.io/download/6ssqw"></audio>
  <audio data-key="74" src="http://peal.io/download/l62j7"></audio>
  <audio data-key="75" src="http://peal.io/download/rfgqb"></audio>
  <audio data-key="76" src="http://peal.io/download/hy82a"></audio>

<script>
  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
     console.log(key);
    key.classList.add('playing');
  }

function removeTransition(e) {
  if(e.propertyName !== 'transform') return;
  this.classList.remove('playing');
};

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
